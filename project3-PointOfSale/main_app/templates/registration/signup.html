{% extends 'base2.html' %}

{% block content %}
<div class="container my-auto">
  <div class="row">
    <div class="col-lg-4 col-md-8 col-12 mx-auto">
      <div class="card z-index-0 fadeIn3 fadeInBottom">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">User Registration</h4>

          </div>
        </div>
        <div class="card-body">


         
                         


          <form action="{% url 'signup' %}" method="post" role="form" class="text-start">
              {% csrf_token %}
            <div class="input-group input-group-outline my-3">
              <label for="id_username" class="form-label">Username</label>
              <input type="text" name="username" required id="id_username" class="form-control">
            </div>
            <div class="input-group input-group-outline my-3">
              <label for="id_first_name" class="form-label">First Name</label>
              <input type="text" name="first_name" required id="id_first_name" class="form-control">
            </div>
            <div class="input-group input-group-outline my-3">
              <label for="id_last_name" class="form-label">Last Name</label>
              <input type="text" name="last_name" required id="id_last_name" class="form-control">
            </div>
            <div class="input-group input-group-outline my-3">
              <label for="id_email" class="form-label">Email Address</label>
              <input type="text" name="email" required id="id_email" class="form-control">
            </div>
            <div class="input-group input-group-outline mb-3">
              <label for="id_password1" class="form-label">Password</label>
              <input type="password" name="password1" required id="id_password1"  class="form-control">
            </div>
            <div class="input-group input-group-outline mb-3">
              <label for="id_password2" class="form-label">Password Confirmation</label>
              <input type="password" name="password2" required id="id_password2"  class="form-control">
            </div>
            <div class="form-check form-switch d-flex align-items-center mb-3">
              <input class="form-check-input" name="is_staff" type="checkbox" id="id_is_staff">
              <label class="form-check-label mb-0 ms-3" for="id_is_staff">Staff Status</label>
            </div>
            <div class="form-check form-switch d-flex align-items-center mb-3">
              <input class="form-check-input" name="is_superuser" type="checkbox" id="id_is_superuser">
              <label class="form-check-label mb-0 ms-3" for="id_is_superuser">Superuser Status</label>
            </div>
            <div class="text-center">
              <input type="submit" value="Register" class="btn bg-gradient-primary w-100 my-4 mb-2">
            </div>

            <p class="mt-4 text-sm text-center">
              Already a user?
              <a href="/accounts/login" class="text-primary text-gradient font-weight-bold">Login</a>
            </p>
     
          </form>
      
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
