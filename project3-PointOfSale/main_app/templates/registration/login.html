{% extends 'base2.html' %}

{% block content %}
<div class="container my-auto">
  <div class="row">
    <div class="col-lg-4 col-md-8 col-12 mx-auto">
      <div class="card z-index-0 fadeIn3 fadeInBottom">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
            <div class="row mt-3">
              <div class="col-2 text-center ms-auto">
                <a class="btn btn-link px-3" href="javascript:;">
                  <i class="fa fa-facebook text-white text-lg"></i>
                </a>
              </div>
              <div class="col-2 text-center px-1">
                <a class="btn btn-link px-3" href="javascript:;">
                  <i class="fa fa-github text-white text-lg"></i>
                </a>
              </div>
              <div class="col-2 text-center me-auto">
                <a class="btn btn-link px-3" href="javascript:;">
                  <i class="fa fa-google text-white text-lg"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">


         
                         


          <form action="{% url 'login' %}" method="post" role="form" class="text-start">
              {% csrf_token %}
            <div class="input-group input-group-outline my-3">
              <label for="id_username" class="form-label">Username</label>
              <input type="text" name="username" required id="id_username" class="form-control">
            </div>
            <div class="input-group input-group-outline mb-3">
              <label for="id_password" class="form-label">Password</label>
              <input type="password" name="password" required id="id_password"  class="form-control">
            </div>
            <div class="form-check form-switch d-flex align-items-center mb-3">
              <input class="form-check-input" type="checkbox" id="rememberMe" checked>
              <label class="form-check-label mb-0 ms-3" for="rememberMe">Remember me</label>
            </div>
            <div class="text-center">
              <input type="submit" value="Sign in" class="btn bg-gradient-primary w-100 my-4 mb-2">
            </div>
            <p class="mt-4 text-sm text-center">
              Forgot Password?
              <a href="{% url 'password_reset' %}" class="text-primary text-gradient font-weight-bold">Reset</a>
            </p>

            <p class="mt-4 text-sm text-center">
              New User?
              <a href="{% url 'signup' %}" class="text-primary text-gradient font-weight-bold">Sign Up</a>
            </p>

          </form>
      
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
