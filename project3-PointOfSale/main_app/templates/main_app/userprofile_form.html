{% extends 'base.html' %} 


{% block content %} 




<div class="container my-auto">
  <div class="row">
    <div class="col-lg-4 col-md-8 col-12 mx-auto">
      <div class="card z-index-0 fadeIn3 fadeInBottom">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
        {% if object %}
            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Edit <span class="teal-text">{{ object.user.get_full_name }}</span></h4>

        {% else %}
        <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">User Profile</h4>

{% endif %}

          </div>
        </div>
        <div class="card-body">

          <form action="" method="post" role="form" class="text-start" enctype="multipart/form-data">
              {% csrf_token %}
              <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

            <div class="input-group input-group-outline mb-3">
              <label for="id_phone_number" class="form-label">Phone Number</label>
              <input type="text" name="phone_number" id="id_phone_number" {% if object %} value="{{ object.phone_number }}" {% endif %} class="form-control">
            </div>

            <div class="input-group input-group-outline mb-3">
              <!-- <label for="id_gender" class="form-label">Gender</label> -->

                    {{ form.gender }}
   
            </div>

              <div class="input-group input-group-outline mb-3">
                
                <label for="id_birthdate" class="form-label">Birthdate</label>
                <input type="text" name="birthdate" required id="id_birthdate" {% if object %} value="{{ object.birthdate }}" {% endif %} class="form-control">
              </div>

              {% if object %}
              <label class="form-label">Current: {{ object.image }}</label>
            
            {% endif %}
              <div class="input-group input-group-outline mb-3">

                <input type="file" name="image" accept="image/*" id="id_image" class="form-control">
              </div>

            <div class="text-center">
              <input type="submit" value="Submit" class="btn bg-gradient-primary w-100 my-4 mb-2">
            </div>
          
          </form>
      
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  

  let genderElement = document.getElementById('id_gender');
  genderElement.classList.add("selectpicker");
  genderElement.classList.add("form-control");
  genderElement.setAttribute("data-style", "btn btn-link");
  
  
  </script>
{% if object == null %}
<script>
  
  let userElement = document.getElementById('id_user');
userElement.classList.add("selectpicker");
userElement.classList.add("form-control");
userElement.setAttribute("data-style", "btn btn-link");


</script>

{% endif %}

{% endblock %}
