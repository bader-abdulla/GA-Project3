{% extends 'base.html' %}

{% block content %}
<div class="container my-auto">
  <div class="row">
    <div class="col-lg-4 col-md-8 col-12 mx-auto">
      <div class="card z-index-0 fadeIn3 fadeInBottom">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Delete Cart Item?</h4>
  
          </div>
        </div>
        <div class="card-body">     


          <form method="post" role="form" class="text-start">
              {% csrf_token %}

            <div class="text-center">
              <input type="submit" value="Yes - Delete!" class="btn bg-gradient-primary w-100 my-4 mb-2">
              <a href="{% url 'cart_items_detail' object.id %}" class="btn bg-gradient-primary w-100 my-4 mb-2"> Cancel</a>
            </div>

          </form>
      
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
