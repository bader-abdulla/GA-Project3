{% extends 'base.html' %} 

{% block content %} 

<div class="container my-auto">
  <div class="row">
    <div class="col-lg-4 col-md-8 col-12 mx-auto">
      <div class="card z-index-0 fadeIn3 fadeInBottom">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
        {% if object %}
            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Edit Cart Item <span class="teal-text">{{ object.id }}</span></h4>
        {% else %}
            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Add Cart Item</h4>
        {% endif %}
          </div>
        </div>


        <div class="card-body">

          <form action="{% url 'carts_index' %}" method="post" role="form" class="text-start">
              {% csrf_token %}
              <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

            <div class="input-group input-group-outline mb-3">  
                {{ form.cart }}
            </div>

            <div class="input-group input-group-outline mb-3">  
                {{ form.product }}
            </div>

            <div class="input-group input-group-outline mb-3">
                <label for="cartitem_quantity" class="form-label">Quantity</label>
                <input type="number" name="quantity" id="cartitem_quantity" {% if object %} value="{{ object.quantity }}" {% endif %} class="form-control">
            </div>

            <div class="text-center">
                <input type="submit" value="Submit" class="btn bg-gradient-primary w-100 my-4 mb-2">
            </div>
          
          </form>
      
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  let cartElement = document.getElementById('id_cart');
  cartElement.classList.add("selectpicker");
  cartElement.classList.add("form-control");
  cartElement.setAttribute("data-style", "btn btn-link");
</script>

<script>
    let productElement = document.getElementById('id_product');
    productElement.classList.add("selectpicker");
    productElement.classList.add("form-control");
    productElement.setAttribute("data-style", "btn btn-link");
</script>

{% endblock %}
