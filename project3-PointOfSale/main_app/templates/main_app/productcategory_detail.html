
{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="row">
    <div class="col-md-12 mt-4">
      <div class="card">
        <div class="card-header pb-0 px-3">
          <h6 class="mb-0">Product Category Details</h6>
        </div>
        <div class="card-body pt-4 p-3">
          <ul class="list-group">
            <li class="list-group-item border-0 d-flex p-4 mb-2 bg-gray-100 border-radius-lg">
              
              <div class="d-flex flex-column">
                <h6 class="mb-3 text-sm">{{ object.type }}</h6>
                
                <span class="mb-2 text-xs">Create Date: <span class="text-dark font-weight-bold ms-sm-2">{{ object.created_date }}</span></span>
                <span class="mb-2 text-xs">Is Active: <span class="text-dark ms-sm-2 font-weight-bold">{{ object.is_active }}</span></span>

              </div>
              <div class="ms-auto text-end">
                <a class="btn btn-link text-dark px-3 mb-0" href="{% url 'product_categories_update' object.id %}"><i class="material-icons text-sm me-2">edit</i>Edit</a>
                <a class="btn btn-link text-danger text-gradient px-3 mb-0" href="{% url 'product_categories_delete' object.id %}"><i class="material-icons text-sm me-2">delete</i>Delete</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    
  </div>

  {% endblock %}
