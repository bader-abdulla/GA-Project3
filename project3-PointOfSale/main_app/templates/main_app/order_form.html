{% extends 'base.html' %} 

{% block content %} 

<div class="container my-auto">
  <div class="row">
    <div class="col-lg-4 col-md-8 col-12 mx-auto">
      <div class="card z-index-0 fadeIn3 fadeInBottom">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
        {% if object %}
            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Edit Order ID <span class="teal-text">{{ object.id }}</span></h4>
        {% else %}
            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Add Order</h4>
        {% endif %}
          </div>
        </div>


        <div class="card-body">

          <form action="" method="post" role="form" class="text-start">
              {% csrf_token %}
              <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

            <div class="input-group input-group-outline mb-3">
                <span class="mb-2 text-xs">Cart <span class="text-dark ms-sm-2 font-weight-bold">{{ form.cart }}</span></span>
            </div>

            <div class="input-group input-group-outline mb-3">  
                <span class="mb-2 text-xs">Order Status <span class="text-dark ms-sm-2 font-weight-bold">{{ form.order_status }}</span></span>
            </div>

            <div class="input-group input-group-outline mb-3">  
                <span class="mb-2 text-xs">Payment Type <span class="text-dark ms-sm-2 font-weight-bold">{{ form.payment_type }}</span></span>
            </div>

            <div class="input-group input-group-outline mb-3">  
                <span class="mb-2 text-xs">Payment Status <span class="text-dark ms-sm-2 font-weight-bold">{{ form.payment_status }}</span></span>
            </div>

            <div class="text-center">
                <input type="submit" value="Submit" class="btn bg-gradient-primary w-100 my-4 mb-2">
            </div>
          
          </form>
      
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  let cartElement = document.getElementById('id_cart');
  cartElement.classList.add("selectpicker");
  cartElement.classList.add("form-control");
  cartElement.setAttribute("data-style", "btn btn-link");
</script>

<script>
    let orderstatusElement = document.getElementById('id_orderstatus');
    orderstatusElement.classList.add("selectpicker");
    orderstatusElement.classList.add("form-control");
    orderstatusElement.setAttribute("data-style", "btn btn-link");
</script>

<script>
    let paymenttypeElement = document.getElementById('id_paymenttype');
    paymenttypeElement.classList.add("selectpicker");
    paymenttypeElement.classList.add("form-control");
    paymenttypeElement.setAttribute("data-style", "btn btn-link");
</script>

<script>
    let paymentstatusElement = document.getElementById('id_paymentstatus');
    paymentstatusElement.classList.add("selectpicker");
    paymentstatusElement.classList.add("form-control");
    paymentstatusElement.setAttribute("data-style", "btn btn-link");
</script>

{% endblock %}
