{% extends 'base.html' %}

{% block content %}



<div class="container my-auto">
  <div class="row">
    <div class="col-lg-4 col-md-8 col-12 mx-auto">
      <div class="card z-index-0 fadeIn3 fadeInBottom">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
        {% if object %}
            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Edit <span class="teal-text">{{ object.type }}</span></h4>

        {% else %}
        <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Add Product</h4>

{% endif %}

          </div>
        </div>
        <div class="card-body">

          <form action="" method="post" role="form" class="text-start">
              {% csrf_token %}
              <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

              
            <div class="input-group input-group-outline my-3">
              <!-- <label for="id_user" class="form-label">User</label> -->

               {{ form.product_categories }}
                
            </div>
            <div class="input-group input-group-outline mb-3">
              <label for="id_type" class="form-label">Product Type</label>
              <input type="text" name="type" id="id_type" {% if object %} value="{{ object.type }}" {% endif %} class="form-control">
            </div>

          

 

              <div class="form-check form-switch d-flex align-items-center mb-3">
                <input class="form-check-input" name="is_active" type="checkbox" id="id_is_active">
                <label class="form-check-label mb-0 ms-3" for="id_is_active">Active Status</label>
              </div>

            <div class="text-center">
              <input type="submit" value="Submit" class="btn bg-gradient-primary w-100 my-4 mb-2">
            </div>
          
          </form>
      
        </div>
      </div>
    </div>
  </div>
</div>

{% if object == null %}
<script>
  
  let userElement = document.getElementById('id_user');
userElement.classList.add("selectpicker");
userElement.classList.add("form-control");
userElement.setAttribute("data-style", "btn btn-link");


</script>

{% endif %}




{% endblock %}
